	  <script>
          //......................使用git+pycharm.................
          //
          //      可以通过git搭建一个project 
          //1.0   在pycharm里面点击vcs(集群服务器)里面的checkout from version control    
          //1.1   接着里面有几个选项  我们去里面点击git
          //1.2   然后里面会出现一个URL地址在里面填上我们git地址http://......git  以及一个parent directory       还要一个directory Name  這样就是建立起来一个将git仓库跟pycharm的仓库起来了
          //1.3   checkout之后可能pythcharm识别不到,這个时候enable一下  点击vcs里面的enable Version control integration......這个选项
          //1.4   接着在本地新建一个文件.注意建立完全是红色的 表示还未添加,add之后是绿色的,做过修改之后是蓝色的,忽略的文件是灰色的
          //就是右键点击文件夹然后然后里面有一个git文件,接着就是我们从里面点击add+来添加,add之后就是变成绿色的,也可以不用add,而直接commit整个文件 git里面的commit directory 之后就是可以选择commit 按到push就可以提交到线上的仓库了
          //
          //.....................分支操作........................
          //1.0有一个master分支,我们一般在dev分支上开发,之后测试没有问题再去合并到master分支上面去,现在我们就建立一个dev分支
          //1.1在pycharm的右下角有git相关的信息(前提是用了git),可以看见一个master分支(本地和origin),我们去点击一个New Branch 新建一个分支
          //1.2从接着我们在里面点击一个origin/master分支到本地命名为dev
          //1.3新建的分支可以看到current分支变为dev分支去了
          //1.4注意这个dev实际是本地的origin并没有dev分支,不信到gitlab上看
          //1.5通过右下角的checkout可以自如的在dev和master分支上面切换,一般情况就在本地的dev上开发即可,开发完亏可以删除点这个本地dev分支了,如果想在orgin上也创建一个分支,需要commit一下 git->commit directory,默认的是把本地的dev传给origin master上
          //1.6 dev->origin master上面  修改了一下,改成dev,注意哪里变成了加号 +dev
          //1.7 ok push之后到github上面看一眼吧 已经有一个dev分支了 
          //
          //
          //....................分支上传代码master.........................
          //1.1 因为平时开发在dev中,开发完毕需要巴然合并到master上,我们可以先到dev分支下更新一个代码,本地的dev分支只是一个临时的分支,合并到master后就可以删除,不用上传到origin dev 之后checkout到本地的master,dev分支新增的东西是看不到的,在master上去merge dev,过程 merge(合并)选择dev->origin/mster
          //1.2merage之后,会发现,刚才dev更新的东西,mastr也更新了,之后提交到origin master,merge之后相当于已经commit过了,所以直接push 或者你修改点什么再重新commit and push之后你就可以看见originmaster已经和本地的dev代码一致了
          //
          //.....................master分支到本地更新代码....................
          //本地代码上传到github后,可以直接从生产环境上git pull取回最近代码
          //一下就是在服务器上通过命令来做了  
          //1.0 第一次down代码
          //git clone http://iaasgit1.prod.bj1/iaas/SQLaudit.git sqlaudit
          //之后会把代码down到你的sqlaudit目录下面之后
          //1.2 之后想要获取代码就可以直接通过pull来更新
          //1.3 git pull和代码回滚 
          //    
          //    .1如果之前已经正确clone后,可以通过git pull进行代码同步,也可以指定分支
          //    .2git pull 代表当前分支的最新代码
          //    .3git pull origin dev表示ferch origin 的dev分支到当前目录,于当前的分支合并 相当于git fetch origin dev &&git merge origin dev 取下来合并
          //    .4git pull origin dev:master代表从远端origin dev下代码,并且与本地的master分支合并(并非当前分支)
          //    .5git branch 查看当前分支
          
        
          //..................git保存密码......................
          //在git clone 之后git pull一次会让输入用户名和密码,输入然后执行
          //git config git config credential.helper store
          //将会在当前项目的.git/config中添加一个[credential] helper=store
          //表示密码已经被保存了,下次就不需要子输入密码了,适合脚本同步时候使用
