        /*
        
                         python数字类型转换方法

            ............................int,float,complex..............

            int(x)-->代表着将x转换成一个整数型

            float(x)-->代表着将x转换成一个浮点数型

            complex(x)-->代表着将x转换成一个复数,实数部分为x,虚数部分为0

            complex(x,y)-->代表着将x转换成一个复数,实数部分为x,虚数部分为y
        

                        python数字函数

            1.0  abs(x)       返回数字的绝对值
            1.1  ceil(x)      对数字向上取整   
            1.2  max(x1,x2)   返回x1跟x2中的最大值
            1.3  min(x1,x2)   返回x1根x2中的最小值
            1.4  exp(x)       返回e的x次幂
            1.5  fabs(x)      返回的一个绝对值是一个浮点数
            1.6  log(x)       如math.log(math.e)返回1.0,math.log(100,10)返回2.0
            1.7  log10(x)     返回以10为基数的x的对数，如math.log10(100)返回 2.0
            1.8  pow(x,y)     返回x的y次方
            1.9  round(x [,n])返回浮点数x的四舍五入值，如给出n值，则代表舍入到小数点后的位数。
            2.0  sqrt(x)      回数字x的平方根，数字可以为负数，返回类型为实数，如math.sqrt(4)返回 2+0j

         */
